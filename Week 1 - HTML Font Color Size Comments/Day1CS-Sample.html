<!DOCTYPE html>
<html>
  <head>
    <title>Loving Web Design</title>
  </head>

  <body style="background-color: SandyBrown">
    <h1 style="font-family: Verdana">This is a heading</h1>
    <p>This is a <b>paragraph. </b></p>

    <h1
      style="
        background-color: rgb(255, 0, 0);
        color: blue;
        font-size: 300%;
        text-align: center;
      "
    >
      This is heading 1
    </h1>
    <h2>This is <i>heading 2</i></h2>
    <h3>This is heading 3</h3>

    <hr />

    <!-- comment -->

    <p style="color: red">
      This paragraph <br />
      contains a lot of spaces <br />
      in the source code, <br />
      but the browser ignores it.
    </p>

    <h2>HTML <mark>Marked</mark> Formatting</h2>
    <p>My favorite color is <del>blue</del> red.</p>
  </body>
</html>

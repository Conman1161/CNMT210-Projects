    <div class="formDiv">
      <center>
        <h1>Stay connected!</h1>
        <p>
          Fill out our form below to stay up to date will all things Sparkella!
        </p>
      </center>
      <form
        action="http://mstc.brentapresley.com/HTMLFormTest.php"
        target="_blank"
        method="GET"
      >
        <center>
          <p><b>Sign Up for Updates</b></p>
        </center>
        <label for="firstName">*First Name</label>
        <input type="text" name="firstName" required /><br /><br />
        <label for="lastName">*Last Name</label>
        <input type="text" name="lastName" required /><br /><br />
        <label for="email">*Email Address</label>
        <input type="email" name="email" required /><br /><br />
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" name="phoneNumber" /><br /><br />
        <label for="birthMonth">*Birth Month</label>
        <select id="birthMonth" name="birthMonth">
          <option selected>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option></select
        ><br /><br />
        <label for="birthYear">*Birth Year</label>
        <input
          type="number"
          name="birthMonth"
          min="1900"
          max="2099"
          step="1"
          required
        /><br /><br />
        <label for="pronouns">Pronouns</label>
        <input type="text" name="pronouns" />
        <br />
        <br />
        <label for="submit"></label>
        <!-- intentionally left blank for formatting -->
        <input type="submit" value="Submit" />
        <br />
        <br />
      </form>
